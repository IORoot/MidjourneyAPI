name: 🏞️ Generate Midjourney Image Standalone


on:
    # Run Via a webhook only
    workflow_dispatch:
      inputs:
        prompt:
          description: 'Midjourney Prompt'     
          required: true
        server_id:
          description: 'DISCORD Server ID'     
          required: true
        channel_id:
          description: 'DISCORD Channel ID'     
          required: true
        salai_token:
          description: 'DISCORD Salai Token'     
          required: true
          

jobs:

    midjourney:
        runs-on: ubuntu-latest

        steps:

            # ╭───────────────────────────────────────────────────────╮
            # │             GET CONTENTS OF CURRENT REPO              │
            # ╰───────────────────────────────────────────────────────╯
            - name: 🎛️ SETUP - Checkout Repo
              uses: actions/checkout@v3



            # ╭───────────────────────────────────────────────────────╮
            # │                      Setup Node                       │
            # ╰───────────────────────────────────────────────────────╯
            - uses: actions/setup-node@v3.6.0
              with:
                node-version: "18.x"



            # ╭───────────────────────────────────────────────────────╮
            # │      DECODE THE BASE64 CONFIGS READY TO BE USED       │
            # ╰───────────────────────────────────────────────────────╯
            - name: 🎛️ SETUP - Base64 decode Configs
              run: |
                echo "TEST=\"${{ github.event.inputs.test }}\"" > .env
                echo "SERVER_ID=\"${{ github.event.inputs.server_id }}\"" > .env
                echo "CHANNEL_ID=\"${{ github.event.inputs.channel_id }}\"" > .env
                echo "SALAI_TOKEN=\"${{ github.event.inputs.salai_token }}\"" > .env




            # ╭───────────────────────────────────────────────────────╮
            # │                 Setup Midjourney API                  │
            # ╰───────────────────────────────────────────────────────╯
            - name: 🏞️ Midjourney - Setup
              run: |
                npm install



            # ╭───────────────────────────────────────────────────────╮
            # │                  Run Midjourney API                   │
            # ╰───────────────────────────────────────────────────────╯
            - name: 🏞️ Midjourney - Run
              run: |
                echo ${{ github.event.inputs.test }}
                npx tsx imagine.ts "${{ github.event.inputs.prompt }}"
                ls -la



